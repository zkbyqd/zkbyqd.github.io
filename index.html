  <style>

    html {
      height: 100%;
    }
    body {
      min-height: 100%;
      margin: 0;
      padding: 0;
      background-color: #000000;
      text-align: center;
      font-size: 1em;
      font-family: Rubik, sans-serif;
      font-weight: 400;
      cursor: default;
    }
    a {
      color: inherit;
      text-decoration: none;
      outline: 0;
      cursor: pointer;
    }
	  
    .boxcontainer {
      height: 100%;
      width: 100%;
      display: flex;
      align-items: center;
      align-content: center;
      justify-content: center;
      position: absolute;
      flex-flow: wrap;
    }
    .logo-container {
      background-color: transparent;
      animation: slide 0.4s ease;
      animation-fill-mode: forwards;
    }
    .box {
      height: auto;
      width: auto;
      max-width: 100%;
      display: inline-block;
      position: relative;
      padding-top: 25px;
      text-align: center;
      animation: slide 0.4s ease;
      animation-fill-mode: forwards;
      font-size: 0;
      flex: 1 100%;
    }
    .linkcont {
      margin: 0 auto;
      width: auto;
      display: inline-block;
      position: relative;
      margin: 0;
      /* transition: filter 0.2s ease, transform 0.4s ease; */
    }
    .linksquare {
      height: 50px;
      width: 50px;
      display: inline-block;
      position: relative;
      margin: 7;
      /* transition: all 0.2s ease; */
    }
    .linksquare:hover {
      filter: brightness(1.1);
    }
    @font-face {
      font-family: "Gilbert Color";
      src: url(font.otf) format("truetype");
    }
    @font-face {
      font-family: "Gilbert";
      src: url(font2.otf) format("truetype");
    }
    @keyframes slide {
      0% {
        transform: translate(0, 50px);
        opacity: 0;
      }
      100% {
        transform: translate(0, 0);
        opacity: 1;
      }
    }
